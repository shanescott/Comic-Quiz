<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A comic quiz that will test your knowledge of comics and comic history!">
    <title>Comic Trivia</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    
  </head>
  <body>
    <div class="container">
      <header role="banner" class="header-container">
        <h1>Comic Book Trivia</h1>
        <ul role="progressbar">
          <li>Current Question: <span class="questionNum">0</span>  </li>
          <li>Current Score: <span class="currentScore">0</span></li>
        </ul>
      </header>
    
      <main role="main" class="start-menu-js">
        <h2 class="start-text">How's your comic book knowledge?</h2></br>
        <p class="start-para">Take the quiz and find out!<br /> There's 10 questions total. <br />Select the correct answer
        and submit it! </p> </br>
        <button type="button" class="start-quiz-button-js">BEGIN</button>
      </main>
    </div>
    <footer class="comic-footer">
      <img src="http://i.imgur.com/HZR7czH.png" alt="batman comic book panels" class="footer-image"/>
    </footer>
    

    <script src="store.js"></script>
    <script src="index.js"></script>
    
  </body>
</html>
